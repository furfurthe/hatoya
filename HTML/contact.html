    <div class="header-wrapper">
         <div class="header-fixed">
           <div class="header-bk">

		　</div>
			</div>

<main>
	<div id="contents">
        <main id="main">
            <article>
                <div class="contact-wrapper box-center">
                    <div class="box-center-inner">
                        <section class="sct-ttl box-center">
                            <h2 class="ttl">お問い合わせ<span>-Contact-</span></h2>
                        </section>
                        
                     <div>
                         <form action="post" id="inputForm">
                             <table class="formTbl">
                                 <tbody>
                                     <tr>
                                         <th>お名前
                                             <span class="requireIcon">必須
                                             </span>
                                        　<td>
                                             <input type="text" name="name" id="formItemName">
                                          </td>
                                         </th>
                                     </tr>
                             
                                     <tr>
                                         <th>フリガナ
                                             <span class="requireIcon">必須
                                             </span>
                                        　<td>
                                             <input type="text" name="name" id="formItemKana">
                                          </td>
                                         </th>
                                     </tr>
                        
                                     <tr>
                                         <th>メールアドレス
                                             <span class="requireIcon">必須
                                             </span>
                                        　<td>
                                             <input type="text" name="mail" id="formMail">
                                         </td>
                                         </th>
                                      </tr>
                
                                      <tr>
                                         <th>電話番号
                                             <span class="requireIcon">必須
                                             </span>
                                        　<td>
                                             <input type="text" name="tel" id="formItemTel">
                                          </td>
                                         </th>
                                      </tr>
        
                                      <tr>
                                         <th>お問い合わせ
                                             <span class="requireIcon">必須
                                             </span>
                                        　<td>
                                             <input type="text" name="require" id="formItemInquiry">
                                          </td>
                                         </th>
                                      </tr>
                                 </tbody>
                             </table>
                         </form>

                         <ul class="contact-btn">
                            <li><input type="submit" name="btn_submit" value="確認する" id="form_item_btn_submit"></li>
                         </ul>

                     </div>  
                    </div>
                </div>
            </article>
