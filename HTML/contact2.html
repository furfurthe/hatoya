<!-- ========== 3.HEADER ========== -->
<header id="head">
	<div class="container header-container">
		<div class="header-inner">
			<h1 class="header-logo"><a href="index.html">
				<img src="../img/TOP_image/TOP_logo.png" 
				srcset="../img/TOP_image/TOP_logo.png 1x,../img/TOP_image/TOP_logo.png　2x" alt="鳩屋">
			</a></h1>
			<button class="menu-btn" id="mobile-menu"></button>
			
<nav id="g-nav">
	<div class="container nav-container">

						<li><a href="#">Contact</a></li>

					</ul>
	</div><!-- /nav-container -->
</nav>
</div><!-- /common -->
</div><!-- /HEADER-inner -->
</div><!-- /HEADER-container -->
</header>

<!-- ========== 4.MAIN ========== -->
<section class="main">
	<div class="container">
		<main id="main">
			<div class="contact">
				<p>CONTACT</p>
				<h2>お問い合わせ</h2>
			<form action method="post" id="InputForm">
					<table class="formTb1">
						<tbody>
							<tr>
								<th>
									お名前
									<span class="requireIcon">必須</span>
								</th>
									<td>
										<input type="text" name="name" id="form_item_icon">
									</td>
							</tr>
							<tr>
								<th>
									フリガナ
									<span class="requireIcon">必須</span>
								</th>
									<td>
										<input type="text" name="kana_name" id="form_item_name_kana">
									</td>
							</tr>
							<tr>
								<th>
									メールアドレス
									<span class="requireIcon">必須</span>
								</th>
									<td>
										<input type="text" name="email" class="mb10" id="form_item_email">
										<input type="text" name="email_confirm" placeholder="確認のためにもう一度入力してください" id="form_item_email_confirm">
									</td>
							</tr>
							<tr>
								<th>
									電話番号
									<span class="requireIcon">必須</span>
								</th>
									<td>
										<input type="text" name="tel" id="form_item_tel">
									</td>
							</tr>
							<tr>
								<th>
									お問い合わせ内容
									<span class="requireIcon">必須</span>
								</th>
									<td>
										<textarea name="note" id="form_item_note"></textarea>
									</td>
							</tr>
						</tbody>
					</table>
					<p class="contact-btn">
							<input type="submit" name="btn-submit" value="確認する" id="form_item_btn_submit">
					</p>
				</form>
			</div>
		</main>
	</div><!-- /.container -->
</section>
<!-- ========== /MAIN ========== -->
